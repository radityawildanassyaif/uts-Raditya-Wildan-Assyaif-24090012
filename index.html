<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - UTS Pemrograman Web 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-auth">
  <main class="auth-container">
    <section class="auth-card">
      <h1 class="brand">UTS - Pemrograman Web 1</h1>
      <p class="subtitle">Masuk untuk melihat dashboard</p>

      <form id="loginForm" novalidate>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="email@domain.com" />

        <label for="password">Password (isi dengan NIM)</label>
        <input id="password" type="password" placeholder="NIM" />

        <div class="actions">
          <button type="submit" class="btn primary">Login</button>
        </div>

        <p id="errorMsg" class="error-msg" aria-live="polite"></p>
      </form>

      <footer class="small">
        <p>Program Studi D-4 Teknik Informatika â€” Ujian Tengah Semester Ganjil 2025/2026</p>
      </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
